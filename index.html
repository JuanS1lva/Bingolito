<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de BINGO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-draw {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-draw:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn-draw:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .current-number {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.3);
        }

        .current-number h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .number-display {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .drawing-animation {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .board-container {
            margin-top: 30px;
        }

        .board-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .number-cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: default;
        }

        .number-cell.drawn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border-color: #00b894;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .number-cell.drawn::before {
            content: "âœ“";
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        .stats {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(116, 185, 255, 0.1);
            border-radius: 15px;
        }

        .stats h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .stats p {
            font-size: 1.2em;
            color: #666;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .bingo-board {
                grid-template-columns: repeat(8, 1fr);
                gap: 5px;
            }
            
            .number-cell {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 1em;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ BINGO ðŸŽ¯</h1>
        
        <div class="game-controls">
            <button class="btn btn-draw" id="drawBtn">ðŸŽ² SORTEAR NÃšMERO</button>
            <button class="btn btn-reset" id="resetBtn">ðŸ”„ REINICIAR JUEGO</button>
        </div>
        
        <div class="current-number" id="currentNumber">
            <h2>NÃºmero Actual</h2>
            <div class="number-display" id="numberDisplay">-</div>
        </div>
        
        <div class="board-container">
            <h3 class="board-title">Tablero de NÃºmeros</h3>
            <div class="bingo-board" id="bingoBoard"></div>
        </div>
        
        <div class="stats">
            <h3>EstadÃ­sticas del Juego</h3>
            <p>NÃºmeros jugados: <span id="numbersPlayed">0</span></p>
            <p>NÃºmeros restantes: <span id="numbersRemaining">75</span></p>
        </div>
    </div>

    <script>
        class BingoGame {
            constructor() {
                this.numbers = [];
                this.drawnNumbers = [];
                this.isDrawing = false;
                this.animationInterval = null;
                
                this.initializeGame();
                this.setupEventListeners();
                this.updateBoard();
                this.updateStats();
            }
            
            initializeGame() {
                // Crear array del 1 al 75
                this.numbers = Array.from({length: 75}, (_, i) => i + 1);
                this.drawnNumbers = [];
            }
            
            setupEventListeners() {
                document.getElementById('drawBtn').addEventListener('click', () => this.drawNumber());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
            }
            
            drawNumber() {
                if (this.isDrawing || this.numbers.length === 0) return;
                
                this.isDrawing = true;
                const drawBtn = document.getElementById('drawBtn');
                const numberDisplay = document.getElementById('numberDisplay');
                
                drawBtn.disabled = true;
                drawBtn.textContent = 'ðŸŽ² SORTEANDO...';
                
                // AnimaciÃ³n de aleatoriedad
                let counter = 0;
                this.animationInterval = setInterval(() => {
                    const randomNum = Math.floor(Math.random() * 75) + 1;
                    numberDisplay.textContent = randomNum;
                    numberDisplay.classList.add('drawing-animation');
                    
                    setTimeout(() => {
                        numberDisplay.classList.remove('drawing-animation');
                    }, 100);
                    
                    counter++;
                    
                    if (counter >= 20) { // 20 cambios para simular aleatoriedad
                        clearInterval(this.animationInterval);
                        this.finishDraw();
                    }
                }, 100);
            }
            
            finishDraw() {
                const randomIndex = Math.floor(Math.random() * this.numbers.length);
                const drawnNumber = this.numbers.splice(randomIndex, 1)[0];
                
                this.drawnNumbers.push(drawnNumber);
                
                const numberDisplay = document.getElementById('numberDisplay');
                numberDisplay.textContent = drawnNumber;
                
                // Efecto especial para el nÃºmero sorteado
                numberDisplay.style.animation = 'none';
                setTimeout(() => {
                    numberDisplay.style.animation = 'pulse 0.5s ease-in-out';
                }, 10);
                
                this.updateBoard();
                this.updateStats();
                
                // Habilitar botÃ³n de nuevo
                const drawBtn = document.getElementById('drawBtn');
                drawBtn.disabled = false;
                drawBtn.textContent = 'ðŸŽ² SORTEAR NÃšMERO';
                
                this.isDrawing = false;
                
                // Verificar si el juego terminÃ³
                if (this.numbers.length === 0) {
                    setTimeout(() => {
                        alert('ðŸŽ‰ Â¡BINGO! Se han sorteado todos los nÃºmeros.');
                    }, 500);
                }
            }
            
            updateBoard() {
                const board = document.getElementById('bingoBoard');
                board.innerHTML = '';
                
                for (let i = 1; i <= 75; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'number-cell';
                    cell.textContent = i;
                    
                    if (this.drawnNumbers.includes(i)) {
                        cell.classList.add('drawn');
                    }
                    
                    board.appendChild(cell);
                }
            }
            
            updateStats() {
                document.getElementById('numbersPlayed').textContent = this.drawnNumbers.length;
                document.getElementById('numbersRemaining').textContent = this.numbers.length;
            }
            
            resetGame() {
                // Limpiar animaciÃ³n si estÃ¡ activa
                if (this.animationInterval) {
                    clearInterval(this.animationInterval);
                }
                
                this.initializeGame();
                this.isDrawing = false;
                
                const numberDisplay = document.getElementById('numberDisplay');
                numberDisplay.textContent = '-';
                numberDisplay.style.animation = '';
                
                const drawBtn = document.getElementById('drawBtn');
                drawBtn.disabled = false;
                drawBtn.textContent = 'ðŸŽ² SORTEAR NÃšMERO';
                
                this.updateBoard();
                this.updateStats();
            }
        }
        
        // Inicializar el juego cuando se carga la pÃ¡gina
        document.addEventListener('DOMContentLoaded', () => {
            new BingoGame();
        });
    </script>
</body>
</html>
